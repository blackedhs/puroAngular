<div class="container" *ngIf="flag">
    <h1>Tabla Personas</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="'col'">Id</th>
                <th scope="'col'">Nombre</th>
                <th scope="'col'">Apellido</th>
                <th scope="'col'">Email</th>
                <th scope="'col'">Foto</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let persona of personas">
                <th scope="row">{{ persona.id }}</th>
                <td>{{ persona.nombre }}</td>
                <td>{{ persona.apellido }}</td>
                <td>{{ persona.email }}</td>
                <td><img [src]="persona.foto" alt="" class="mx-auto d-block" /></td>
                <td>
                    <button class="btn btn-danger mx-auto d-block" (click)="onBorrar(persona)">
            Borrar
          </button>
                </td>
                <td>
                    <button class="btn btn-warning mx-auto d-block" (click)="onDetalle(persona)">
            Detalle
          </button>
                </td>
                <td>
                    <button class="btn btn-success mx-auto d-block" (click)="onModificacion(persona)">
            Modificar
          </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="album py-5 bg-light" *ngIf="!flag">
    <div class="container">
        <div class="row">
            <div class="col-md-4" *ngFor="let persona of personas">
                <div class="card mb-4 shadow-sm">
                    <img [src]="persona.foto" alt="" class="mx-auto d-block imagen" />
                    <div class="card-body">
                        <div class="row">Id: {{ persona.id }}</div>
                        <div class="row">Nombre: {{ persona.nombre }}</div>
                        <div class="row">Apellido: {{ persona.apellido }}</div>
                        <div class="row">Email: {{ persona.email }}</div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group mt-2">
                                <button class="btn btn-danger mr-2" (click)="onBorrar(persona)">
                  Borrar
                </button>
                                <button class="btn btn-warning mr-2" (click)="onDetalle(persona)">
                  Detalle
                </button>

                                <button class="btn btn-success" (click)="onModificacion(persona)">
                  Modificar
                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <a class="btn btn-primary btn-lg my-2" role="button" (click)="onCambiarVista()">Cambiar vista</a>
</div>
